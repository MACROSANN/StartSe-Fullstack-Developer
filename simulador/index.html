<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assepts/css/styles.css">
    <title>Simulador de Financiamento</title>
</head>

<body>
    <h1>Simulador de Financiamento</h1>
    <h2>com Sistema de amortização Constante (SAC)</h2>
    <input type="text" id="textoValor" placeholder="Valor do Bem"><br>
    <input type="text" id="textoEntrada" placeholder="Valor da Entrada"><br>
    <input type="text" id="textoTaxaJuros" placeholder="Taxa de Juros (%)"><br>
    <input type="text" id="textoPrazo" placeholder="Prazo (em meses)"><br>
    <button type="submit" id="btnCalcular">Calcular</button>
    <input type="checkbox" id="comCarencia">Com carência?
    <select id="listaSuspensa" hidden>
        <option value="2">2 meses</option>
        <option value="3">3 meses</option>
        <option value="4">4 meses</option>
    </select>
    <p></p>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Valor da Parcela</th>
                <th>Amortização</th>
                <th>Juros</th>
                <th>Saldo devedor</th>
            </tr>
        </thead>
        <tbody id="corpoTabela">

        </tbody>
    </table>
    <script type="module" src="./assepts/js/scripts.js"></script>
</body>

</html>
